<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:view contentType="text/html">
        <h:head>
            <title>Danh sách Khách sạn</title>
        </h:head>
        <h:body>
            <ui:composition template="Template/template.xhtml">
                <ui:define name="content">

                    <div class="c80">
                        <div class="row">
                            <div class="col-md-3" style="background-color: #d0d0d0; margin-top: 30px">
                                <div>Column Left</div>
                                <div>Column Left</div>
                                <div>Column Left</div>
                                <div>Column Left</div>
                                <h:form>
                                    <p:commandButton value="A" action="#{beanNavigation.ThanhPho(1)}" update="dskhachsan">
                                    </p:commandButton>
                                </h:form>
                            </div>
                            <div jsf:id="dskhachsan" class="col-md-9">
                                <h:form>
                                    <ui:repeat value="#{beanNavigation.listKhachSan}" var="item">
                                        <h:commandLink action="#{beanNavigation.KhachSan(item.id)}">
                                            <div style="height: 240px; border-style: solid; border-radius: 10px; border-width: 1px; border-color: #c0c0c0; margin-top: 20px">
                                                <div class="row">
                                                    <div class="col-md-4" style="margin: 20px 0 0 20px; width: 240px">
                                                        <div style="border-radius: 5px; width: 220px; overflow: hidden">
                                                            <img style="height: 200px" src="Content/Images/KhachSan/#{item.id}.jpg" alt="Img"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-8" style="margin: 20px 0 0 20px; width: 300px">
                                                        <div style="font-size: 18px; font-weight: bold; color: #0077CC">#{item.ten}</div>
                                                        <div style="font-size: 14px; color: #777777 ">#{item.tenThanhPho}</div>
                                                        <div style="font-size: 14px; color: #777777">#{item.tenLoaiKhachSan}</div>
                                                        <div style="font-size: 16px; font-weight: bold; color: #003580">#{item.danhGia} &#9733; - #{beanKhachSan.strDanhGia[item.danhGia]}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:commandLink>
                                    </ui:repeat>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
