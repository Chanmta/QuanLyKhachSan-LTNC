<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Thành Phố</title>
        </h:head>
        <h:body>
            <ui:composition template="AdminTemplate/adminTemplate.xhtml">
                <ui:define name="content">
                    <p:growl id="message" showDetail="true"/>
                    <p:dialog id="them" widgetVar="dialog_them" modal="true" resizable="false" width="600" height="290" header="Thêm Thành Phố" showEffect="fade" hideEffect="fade" closable="true" appendTo="@(body)" style="text-align: center">
                        <h:form>
                            <h:panelGrid columns="2" width="100%" cellspacing="10px">
                                <p:outputLabel value="Tên Thành Phố"/>
                                <p:inputText style="width: 320px" value="#{beanThanhPho.thanhPho.ten}" placeholder="Tên Thành Phố"/>
                            </h:panelGrid>
                            <p:outputLabel value="Mô Tả"/>
                            <br/>
                            <p:inputTextarea rows="6" cols="64" autoResize="false" value="#{beanThanhPho.thanhPho.moTa}" placeholder="Mô Tả"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Thêm" icon="pi pi-check" onclick="PF('dialog_them').hide()" action="#{beanThanhPho.insert(beanThanhPho.thanhPho)}" update="message form:table_thanh_pho" style="margin-right:20px;"/>
                            <p:commandButton value="Hủy" icon="pi pi-times" onclick="PF('dialog_them').hide()"/>
                        </h:form>
                    </p:dialog>
                    <p:dialog id="sua" widgetVar="dialog_sua" modal="true" resizable="false" width="600" height="290" header="Sửa Thành Phố" showEffect="fade" hideEffect="fade" closable="true" appendTo="@(body)" style="text-align: center">
                        <h:form>
                            <h:panelGrid columns="2" width="100%" cellspacing="10px">
                                <p:outputLabel value="Tên Thành Phố"/>
                                <p:inputText style="width: 320px" value="#{beanThanhPho.thanhPho.ten}" placeholder="Tên Thành Phố"/>
                            </h:panelGrid>
                            <p:outputLabel value="Mô Tả"/>
                            <br/>
                            <p:inputTextarea rows="6" cols="64" autoResize="false" value="#{beanThanhPho.thanhPho.moTa}" placeholder="Mô Tả"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Sửa" icon="pi pi-check" onclick="PF('dialog_sua').hide()" action="#{beanThanhPho.update(beanThanhPho.thanhPho)}" update="message form:table_thanh_pho" style="margin-right:20px;"/>
                            <p:commandButton value="Hủy" icon="pi pi-times" onclick="PF('dialog_sua').hide()"/>
                        </h:form>
                    </p:dialog>
                    <h:form id="form">
                        <p:dataTable id="table_thanh_pho" var="item" value="#{beanThanhPho.listThanhPho}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="6" style="margin-bottom:20px" paginatorPosition="top">
                            <f:facet name="{Exporters}">
                                <div style="float: right; padding-top: 3px">
                                    <p:commandButton value="Thêm Mới" update="them" oncomplete="PF('dialog_them').show();" action="#{beanThanhPho.reset()}" style="margin-right: 20px; height: 30px" icon="pi pi-plus" ajax="true" />          
                                </div>
                            </f:facet>
                            <p:column headerText="Id" style="width:10%">
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column headerText="Tên Thành Phố" style="width:30%">
                                <h:outputText value="#{item.ten}"/>
                            </p:column>
                            <p:column headerText="Mô Tả" style="width:52%">
                                <h:outputText value="#{item.moTa}"/>
                            </p:column>
                            <p:column headerText="Thao Tác" style="width:8%">
                                <p:commandButton update="sua table_thanh_pho" oncomplete="PF('dialog_sua').show()" title="Sửa" icon="pi pi-refresh" ajax="true">
                                    <f:setPropertyActionListener value="#{item}" target="#{beanThanhPho.thanhPho}" />
                                </p:commandButton>
                                <p:commandButton update="message table_thanh_pho" title="Xóa" action="#{beanThanhPho.delete(item.id)}" icon="pi pi-times" ajax="true">
                                    <p:confirm header="Xác Nhận" message="Bạn có chắc chắn muốn xóa không?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Có" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                    <p:commandButton value="Không" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
