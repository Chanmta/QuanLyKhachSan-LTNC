<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="datphong" widgetVar="dialog_datphong" modal="true" resizable="false" width="500" height="280" header="Đặt Phòng" showEffect="fade" hideEffect="fade" closable="true" appendTo="@(body)" style="text-align: center">
        <h:form>
            <div class="form-dat-phong">
                <p:outputLabel value="Tên Phòng: #{beanNavigation.phongDangDat.ten}"/><br/>
                <p:outputLabel value="Ngày Đặt: #{beanNavigation.datPhong.ngayDat}"/><br/>
                <p:outputLabel value="Ngày Đến: #{beanNavigation.datPhong.ngayDen}"/><br/>
                <p:outputLabel value="Ngày Trả: #{beanNavigation.datPhong.ngayTra}"/><br/>
                <p:outputLabel value="Dịch Vụ: #{beanNavigation.datPhong.dichVu}"/><br/>
                <p:outputLabel value="Thành Tiền: #{beanNavigation.datPhong.thanhTien}"/><br/>
                <p:outputLabel value="Ghi Chú"/>
                <br/>
                <p:inputTextarea rows="6" cols="64" autoResize="false" value="#{beanNavigation.datPhong.ghiChu}" placeholder="Ghi Chú"/>
                <br/>
                <p:commandButton value="Đặt Phòng" onclick="PF('dialog_datphong').hide()" action="#{beanNavigation.DatPhong()}" update="msg form-dsphong" style="width: 40%"/><br/><br/>
            </div>
        </h:form>
    </p:dialog>

</ui:composition>
