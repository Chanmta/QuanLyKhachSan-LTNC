<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:growl id="msg-dangnhap" showDetail="true"/>

    <p:dialog id="dangnhap" widgetVar="dialog_dangnhap" modal="true" resizable="false" width="500" height="280" header="Đăng Nhập" showEffect="fade" hideEffect="fade" closable="true" appendTo="@(body)" style="text-align: center">
        <h:form>
            <div class="form-dang-nhap">
                <p:outputLabel value="Tài Khoản"/><br/>
                <p:inputText style="width: 100%" value="#{beanDangNhap.dangNhap.tenTaiKhoan}" placeholder="Tên Tên Khoản ..."/><br/>
                <p:outputLabel value="Mật Khẩu"/><br/>
                <p:password style="width: 100%" value="#{beanDangNhap.dangNhap.matKhau}" placeholder="Mật Khẩu ..."/><br/>
                <div style="margin: 10px 0px 10px 5px">
                    <p:selectBooleanCheckbox style="margin-right: 15px"/>
                    <span>Tự động đăng nhập</span>
                </div>
                <p:commandButton value="Đăng Nhập" onclick="PF('dialog_dangnhap').hide()" update="msg-dangnhap head-dangnhap" action="#{beanDangNhap.DangNhap()}" style="width: 100%"/><br/><br/>
                <span>Nếu chưa có tài khoản, </span><p:commandLink value="Đăng Ký"/>
            </div>

        </h:form>
    </p:dialog>

    <p:dialog id="dangky" widgetVar="dialog_dangky" modal="true" resizable="false" width="600" height="515" header="Đăng Ký" showEffect="fade" hideEffect="fade" closable="true" appendTo="@(body)" style="text-align: center">
        <h:form>
            <h:panelGrid columns="2" width="100%" cellspacing="10px">
                <p:outputLabel value="Tên"/>
                <p:inputText style="width: 320px" value="" placeholder="Tên Khách Sạn"/>
                <p:outputLabel value="Địa Chỉ"/>
                <p:inputText style="width: 320px" value="" placeholder="Địa Chỉ"/>
                <p:outputLabel value="Giáp Biển"/>
                <p:selectBooleanCheckbox value=""/>
            </h:panelGrid>
            <p:commandButton value="Thêm" icon="pi pi-check" onclick="PF('dialog_dangky').hide()" update="msg-dangnhap" style="margin-right:20px; height: 100px"/>
            <p:commandButton value="Hủy" icon="pi pi-times" onclick="PF('dialog_dangky').hide()"/>
        </h:form>
    </p:dialog>

</ui:composition>
